<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Number Of Players Of A Given Age Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>The Number Of Players Of A Given AgeDashboard</h1>

    <div>
        <label for="age">Enter Player Age: </label>
        <input type="number" id="age" name="age" value="30" min="18" step="1">
        <button id="update-age">Update</button>
    </div>

    <div id="graph-container">
        {{ graph_div|safe }}
    </div>

    <script>
        $('#update-age').click(function() {
            var age = $('#age').val();

            $.ajax({
                url: "{% url 'filter_data' %}",
                data: {
                    'dashboard': 'dash5',
                    'age': age
                },
                success: function(response) {
                    $('#graph-container').html(response.graph_html);
                }
            });
        });
    </script>
</body>
</html>
