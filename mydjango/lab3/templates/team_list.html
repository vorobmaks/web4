{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Team Management</h1>
    </header>

    <div class="container">
        <a href="{% url 'team-create' %}" class="add-btn">Add New Team</a>
        <ul>
            {% for team in teams %}
                <li><a href="{% url 'team-detail' team.id %}">{{ team.team_name }}</a></li>
            {% empty %}
                <li class="no-teams">No teams available.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
